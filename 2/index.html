<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js task 2</title>
</head>
<body>
<main>
    <section class="section">
        <div class="section__inner">
            <h1 class="heading">Stackfindover</h1>
            <form action="#" class="form">
                <h2 class="title">Sign in to your account</h2>
                <div class="form__input">
                    <div class="form__info">
                        <p class="form__text">Email</p>
                    </div>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form__input">
                    <div class="form__info">
                        <p class="form__text">Password</p>
                        <a href="https://www.google.com/" class="form__link">Forgot your password?</a>
                    </div>
                    <input type="password" name="password" placeholder="Enter your password" required minlength="6">
                </div>
                <div class="form__checkbox">
                    <input type="checkbox" id="checkbox" value="" >
                    <label for="checkbox">Stay signed for a week</label>
                </div>
                <button type="submit" class="form__button">Continue</button>
                <a href="https://www.google.com.ua/maps/" class="form__link form__link_big">Use single sign-on (Google) instead</a>
            </form>
            <p class="text">
                Don`t have an account?
                <a href="https://www.facebook.com/" class="link">Sign up</a>
            </p>
        </div>
    </section>
</main>

<script src="js/scripts.js"></script>

</body>
</html>
